openapi: 3.0.0
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: [] 
info:
  title: SGD api
  description: "
                Documentação da api rest sgd  
                <br>
                </br>

                <h3>Autenticação:</h3> `AUTH BEARER-TOKEN` resultante no response body índice token na requisição para url /login."
  version: 1.0.0

servers:
  - url: http://127.0.0.1:8000/api/v1
    description: Servidor de desenvolvimento

paths:
  /login:
    post:
      summary: Autenticar usuário
      tags: 
        - Autenticação
      description: Este endpoint permite que os usuários façam login na API.
      requestBody:
        content:
          application/json:
            example: 
              email: rhfskhkjfsyan@gmail.com
              password: senha1234
      responses:
        200:
          description: Login bem-sucedido
          content:
            application/json:
              example:
                status: 200
                message: Authorized
                data: {
                  token: 65280314058cc00c370188f2|ikYFsPLMdXFNozesh7lCruSq5ZtOFj8RXVfA0tj7
                }
                
        401:
          description: Falha na autenticação.
          content:
            application/json:
                example:
                  message: 
                    type: string
                    example: Unauthenticated.

  /logout:
    post:
      summary: Encerrar sessão
